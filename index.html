<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Motivation</title>

<body class='container center'>
  <div>
    
  </div>
  <h1>My favorite quotes:</h1>
  <form id="new-quote-form">
    <div class="form-group">
      <label for="new-quote">New Quote</label>
      <input name="quote" type="text" class="form-control" id="new-quote" placeholder="Learn. Love. Code.">
    </div>
    <div class="form-group">
      <label for="Author">Author</label>
      <input name="author" type="text" class="form-control" id="new-author" placeholder="Flatiron School">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <button class="btn" id="btn-sort" style="margin-top: 5px">Sort By Author</button>
  <div>
    <ul id="quote-list">
    </ul>
  </div>
  <hr>

  <script src="src/index.js"></script>
